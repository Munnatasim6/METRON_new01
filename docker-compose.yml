version: '3.8'

services:
  # --- Backend Service ---
  backend:
    build: ./Backend
    container_name: metron_backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    depends_on:
      - db
    env_file:
      - ./Backend/.env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=metron_user
      - POSTGRES_PASSWORD=metron_secure_pass
      - POSTGRES_DB=metron_db
    restart: always

  # --- Frontend Service ---
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: metron_frontend
    ports:
      - "3000:80"
    restart: always

  # --- Database Service (TimescaleDB) ---
  # Core i3 অপ্টিমাইজেশন: আমরা লেটেস্ট এবং স্টেবল ভার্সন ব্যবহার করছি
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: metron_db
    environment:
      - POSTGRES_USER=metron_user
      - POSTGRES_PASSWORD=metron_secure_pass
      - POSTGRES_DB=metron_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # --- DB Management GUI (pgAdmin) ---
  # এটি ব্রাউজারে ডেটাবেস দেখার জন্য (Optional but Recommended)
  pgadmin:
    image: dpage/pgadmin4
    container_name: metron_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@metron.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
